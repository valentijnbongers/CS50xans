<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">

        <title>Project: {% block title %}{% endblock %}</title>
        <style>
            html, body {
                height: 100%;
                margin: 0;
                display: flex;
                flex-direction: column;
            }

            main {
                flex-grow: 1;
            }

            footer {
                margin-top: auto;
            }

        </style>
    </head>

    <body>

        <nav class="navbar navbar-expand-md navbar-light" style="background-color: #339933; border-color: #339933">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><span>Country Trivia</span></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav me-auto mt-2">
                        <li class="nav-item"><a class="nav-link text-white" href="/trivia">Trivia</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="/list">List</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="/displayHighscores">Highscores</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <main class="container py-5 text-center">
            {% block main %}{% endblock %}
        </main>
        <footer class="text-center py-3 mt-5 border-top">
            <p class="mb-0">---2025 Country Trivia. Made by Valentijn Bongers with CS50. Thank you for trying my website.ðŸ˜Š---</p>
        </footer>
    </body>
</html>

{% extends "layout.html" %}

{% block title %}
    Trivia options
{% endblock %}

{% block main %}
<form action="/trivia" method="post">
    <input type="hidden" name="streak" value="0">

    <h2 class="text-center"><u>Select Gamemode:</u></h2>

    <div class="d-flex flex-column align-items-center gap-3 w-50 mx-auto">
        <button type="submit" name="gamemode" value="capital" style="background-color: #339933; border-color: #339933"
            class="btn btn-primary btn-lg w-100 h-100 d-flex flex-column justify-content-center align-items-center">
            <span>Capitals</span>
            <span class="text-muted small" style="font-size: 0.75rem;">(recommended)</span>
        </button>

        <button type="submit" name="gamemode" value="population" style="background-color: #339933; border-color: #339933"
            class="btn btn-primary btn-lg w-100 h-100 d-flex flex-column justify-content-center align-items-center">
            <span>Populations</span>
        </button>

        <button type="submit" name="gamemode" value="area" style="background-color: #339933; border-color: #339933"
            class="btn btn-primary btn-lg w-100 h-100 d-flex flex-column justify-content-center align-items-center">
            <span>Areas</span>
        </button>
    </div>
</form>

{% endblock %}

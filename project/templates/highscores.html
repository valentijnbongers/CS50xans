{% extends "layout.html" %}

{% block title %}
    Highscores
{% endblock %}

{% block main %}
<h1>Leaderboard:</h1>
<form action="/displayHighscores" method="post">
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gamemode" id="capital" value="capital" checked>
        <label class="form-check-label" for="capital">Capital</label>
      </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gamemode" id="population" value="population">
        <label class="form-check-label" for="population">Population</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gamemode" id="area" value="area">
        <label class="form-check-label" for="area">Area</label>
    </div>
    <button class="btn btn-primary" style="background-color: #339933; border-color: #339933" type="submit">Show</button>
<table class="table tablestriped">
    <thead>
        <tr>
            <th class="text-start">Name</th>
            <th class="text-start">Score</th>
        </tr>
    </thead>
    <tbody>
        {% for score in topTen %}
            <tr>
                <td class="text-start"> {{ score["name"] }}</td>
                <td class="text-start"> {{ score["score"] }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
